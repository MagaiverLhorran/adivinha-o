<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha√ß√£o do Magaiver</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: orange;
            text-shadow: 2px 2px 4px #000;
        }
        p {
            font-size: 1.2em;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }
        input {
            width: 50px;
        }
        button {
            background-color: orange;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: darkorange;
        }
        .pumpkin {
            width: 100px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>Adivinha√ß√£o do Magaiver üéÉ</h1>
    <img class="pumpkin" src="https://image.shutterstock.com/image-vector/pumpkin-icon-vector-260nw-1164046625.jpg" alt="Pumpkin">
    <p>Adivinhe o n√∫mero entre 1 e 100!</p>
    <input type="number" id="tentativa" min="1" max="100">
    <button onclick="adivinhar()">Adivinhar</button>
    <p id="mensagem"></p>

    <script>
        let numeroSecreto = Math.floor(Math.random() * 100) + 1;
        let tentativas = 0;

        function adivinhar() {
            let tentativa = document.getElementById('tentativa').value;
            tentativas++;
            let mensagem = "";

            if (tentativa < numeroSecreto) {
                mensagem = "Muito baixo!";
            } else if (tentativa > numeroSecreto) {
                mensagem = "Muito alto!";
            } else {
                mensagem = `Parab√©ns! Voc√™ adivinhou o n√∫mero ${numeroSecreto} em ${tentativas} tentativas.`;
            }

            document.getElementById('mensagem').innerText = mensagem;
        }
    </script>
</body>
</html>
